<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration page</title>
</head>

<body ng-controller="RegisterCtrl">
    <div class="container">
        <div class="jumbotron col-md-offset-3" style="padding-top: 0; padding-bottom: 0;">
            <h2>WebApp Registration Page</h2>
        </div>
        <form role="form" name="regForm" novalidate="">
            <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}">
                <label for="email">Email Address</label>
                <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="" />
                <small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched">Please enter an Email Address</small>
            </div>
            <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': regForm.password.$invalid && regForm.password.$touched}">
                <label for="password">Password</label>
                <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength=8
                />
                <small class="help-block" ng-show="regForm.password.$error.minlength && regForm.password.$touched">Password must be at least 8 characters.</small>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <p ng-show="errMsg" style="color: brown;">{{errorMessage}}</p>
                <a href="#/stripeForm">
                    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="regForm.$invalid" ng-click="signUp()">Sign in</button>
                </a>
            </div>

        </form>

    </div>
    <form action="your-server-side-code" method="POST">
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="pk_test_6pRNASCoBOKtIshFeQd4XMUh" data-amount="999"
            data-name="Stripe.com" data-description="Example charge" data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
            data-locale="auto" data-zip-code="true">
            </script>
    </form>
</body>

</html>
